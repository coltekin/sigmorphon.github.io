<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} | {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/normalize.css">
    <link ref='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/github-light.css" media="screen">

</head>
<body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.url }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

<!--           <nav>
            <a href="{{ site.baseurl }}/">About</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="https://github.com/aryamccarthy?tab=repositories">Code</a>
          </nav>
 -->        </header>
      </div>
    </div>
    <main id="main" role="main" class="container">
      {{ content }}
    </main>

        <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        <img src="{{ site.url }}/images/acl-logo.gif" />

        SIGMORPHON is a Special Interest Group of the <a href="https://web.archive.org/web/20170518231359/http://www.aclweb.org/">Association for Computational Linguistics</a>
        </footer>
      </div>
    </div>

</body>
</html>
